      <form class='gin-form' action='http://f52201b8.ngrok.io/posts' enctype='multipart/form-data' method='POST'>

              First Name
              <input id='first_name' type='text' placeholder='First Name' name='first_name'/>
              <span class='error-msg'> - First name invalid</span>
            </label>
            <label>
              Last Name
              <input id='last_name' type='text' placeholder='Last Name' name='last_name'/>

            </label>
            <label>
              Age
              <input id='age' type='text' placeholder="Age" name='age'/>
              <span class='error-msg'> - Must be at least 18</span>
            </label>
            <input name='submit' type='submit'/>
      </form>
